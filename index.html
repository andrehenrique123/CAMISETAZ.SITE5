<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamisetaZ</title>
    <style>
        :root {
            --cor-fundo: #000;
            --cor-texto: #fff;
            --cor-card: #111;
            --cor-hover: #222;
            --cor-vermelho: #e63946;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--cor-card);
            border-bottom: 2px solid var(--cor-vermelho);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--cor-vermelho);
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--cor-texto);
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--cor-vermelho);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }

        .card {
            position: relative;
            background-color: var(--cor-card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .card:hover img {
            opacity: 0.8;
        }

        .card-info {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            color: var(--cor-texto);
            margin: 0 0 10px;
        }

        .card-link {
            text-decoration: none;
            color: var(--cor-vermelho);
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .card-link:hover {
            color: var(--cor-texto);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--cor-card);
            color: var(--cor-texto);
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">CAMISETAZ</a>
        <nav>
            <ul>
                <li><a href="#dryfit">Dryfit</a></li>
                <li><a href="#oversized">Oversized</a></li>
                <li><a href="#forza-horizon">Forza Horizon</a></li>
                <li><a href="#call-of-duty">Call of Duty</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Card 1 -->
            <div class="card">
                <a href="#dryfit">
                    <img src="dryfit.webp" alt="Camiseta Dryfit">
                    <div class="card-info">
                        <h3 class="card-title">Camisetas Dryfit</h3>
                        <span class="card-link">Ver mais</span>
                    </div>
                </a>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <a href="#oversized">
                    <img src="oversized.webp" alt="Camiseta Oversized">
                    <div class="card-info">
                        <h3 class="card-title">Camisetas Oversized</h3>
                        <span class="card-link">Ver mais</span>
                    </div>
                </a>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <a href="#forza-horizon">
                    <img src="forza.webp" alt="Camiseta Forza Horizon">
                    <div class="card-info">
                        <h3 class="card-title">Forza Horizon</h3>
                        <span class="card-link">Ver mais</span>
                    </div>
                </a>
            </div>

            <!-- Card 4 -->
            <div class="card">
                <a href="#call-of-duty">
                    <img src="cod.webp" alt="Camiseta Call of Duty">
                    <div class="card-info">
                        <h3 class="card-title">Call of Duty</h3>
                        <span class="card-link">Ver mais</span>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 CAMISETAZ - Todos os direitos reservados.
    </footer>
</body>
</html>

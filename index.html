<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamisetaZ</title>
    <style>
        :root {
            --cor-fundo: #000;
            --cor-texto: #fff;
            --cor-card: #111;
            --cor-vermelho: #e63946;
            --cor-menu-bg: #fff;
            --cor-menu-texto: #000;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--cor-card);
            border-bottom: 2px solid var(--cor-vermelho);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--cor-vermelho);
            text-decoration: none;
        }

        .menu-hamburguer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
        }

        .menu-hamburguer span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--cor-menu-texto);
            transition: transform 0.3s ease;
        }

        /* Menu lateral */
        .menu-lateral {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100%;
            background-color: var(--cor-menu-bg);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: left 0.5s ease;
        }

        .menu-lateral a {
            text-decoration: none;
            color: var(--cor-menu-texto);
            font-size: 1.2rem;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .menu-lateral a:hover {
            color: var(--cor-vermelho);
        }

        /* Animação do menu */
        .menu-lateral.ativo {
            left: 0;
        }

        /* Conteúdo principal */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }

        .card {
            background-color: var(--cor-card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-info {
            padding: 15px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--cor-card);
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">CAMISETAZ</a>
        <div class="menu-hamburguer" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="menu-lateral" id="menuLateral">
        <a href="#dryfit">Camisetas Dryfit</a>
        <a href="#oversized">Camisetas Oversized</a>
    </div>

    <main>
        <div class="container">
            <!-- Conteúdo dos cards -->
            <div class="card">
                <a href="#dryfit">
                    <img src="dryfit.webp" alt="Imagem de camiseta Dryfit">
                    <div class="card-info">
                        <h3 class="card-title">Camisetas Dryfit</h3>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="#oversized">
                    <img src="oversized.webp" alt="Imagem de camiseta Oversized">
                    <div class="card-info">
                        <h3 class="card-title">Camisetas Oversized</h3>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 CAMISETAZ - Todos os direitos reservados.
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuLateral');
            menu.classList.toggle('ativo');
        }
    </script>
</body>
</html>
